<h3>{{Titulo}}</h3>
<div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th class="text-center">CantidadEmpleados</th>
        <th class="text-center">FechaFundacion</th>
        <th class="text-center">IdEmpresa</th>
        <th class="text-center">RazonSocial</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Items">
        <td>{{item.CantidadEmpleados}}</td>
        <td>{{item.FechaFundacion}}</td>
        <td>{{item.IdEmpresa}}</td>
        <td>{{item.RazonSocial | uppercase}}</td>
        <td class="text-center text-nowrap">
          <button type="button" 
        </td>
      </tr>
    </tbody>
  </table>
</div>
